version: "3.8"

services:
  metabase:
    image: metabase/metabase:latest
    container_name: qi-metabase
    ports:
      - "3001:3000"                 # host:container
    environment:
      # use the embedded H2 for now (fine for dev); persists in /metabase-data
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # where Metabase looks for plugins (weâ€™ll mount the ClickHouse driver here)
      MB_PLUGINS_DIR: /plugins
      # optional niceties
      MB_JETTY_MAXTHREADS: 200
      JAVA_TOOL_OPTIONS: "-Xms512m -Xmx1024m"
    volumes:
      - metabase_data:/metabase-data
      - ./metabase/plugins:/plugins   # put the ClickHouse driver .jar here
    restart: unless-stopped
    networks:
      - qi_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  metabase_data:

networks:
  qi_net:
    external: true